<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <main>
        <section id="habit form">
            <input type="text" id="habit-input" placeholder="Add a new habit..." />
            <button id="add-btn">Add Habit</button>
        </section>

        <section id="habit-list">
            <!-- Habits will show up here dynamically -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
